<div class="form-group">
  <textarea id="textArea" ng-model="message" class="form-control" rows="3"></textarea>
</div>
<div class="form-group">
  <button ng-click="submitMessage()" type="submit" class="btn btn-primary btn-sm">Submit</button>
</div>
<hr>
<div ng-repeat="item in messages" ng-class="{'room-tag': item.tags.length}" class="well well-sm">
  {{item.message}}
</div>
